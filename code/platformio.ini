[platformio]
src_dir = main


[env:esp32cam]
platform = espressif32@2.1.0
;platform = espressif32
board = esp32cam
framework = espidf

;board_build.partitions = partitions_singleapp.csv
board_build.partitions = partitions.csv

lib_deps =
  jomjol_configfile 
  jomjol_helper 
  jomjol_wlan  
  jomjol_image_proc 
  jomjol_controlcamera 
  jomjol_flowcontroll 
  jomjol_tfliteclass 
  tfmicro 
  jomjol_fileserver_ota 
  jomjol_time_sntp 
  jomjol_logfile 
  jomjol_mqtt
  jomjol_controlGPIO


monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

debug_tool = esp-prog
