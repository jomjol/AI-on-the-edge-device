<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Data Viewer</title>

    <link rel="stylesheet" href="edit_style.css?v=$COMMIT_HASH"/>
    <link rel="stylesheet" href="firework.css?v=$COMMIT_HASH"/>

    <script type="text/javascript" src="common.js?v=$COMMIT_HASH"></script>
    <script type="text/javascript" src="jquery-3.6.0.min.js?v=$COMMIT_HASH"></script>
    <script type="text/javascript" src="firework.js?v=$COMMIT_HASH"></script> 
</head>
	
<body style="font-family: arial; padding: 0px 10px;">
    <div id="overlay">
        <div id="overlaytext"></div>
    </div>
	
    <h2>Data Viewer</h2>
    <h4>Today's latest data</h4>
    
	<div class="box">
        <div class="row header">
            <button class="button_small" onClick="reload();">Refresh</button>
            <button class="button_small" onClick="window.open(getDomainname() + '/datafileact');">Show Full File</button>
            <button class="button_small" onClick="window.location.href = getDomainname() + '/fileserver/log/data/'">Show Data Files</button>
            <button class="button_small" onClick="window.location.href = 'graph.html?v=$COMMIT_HASH'">Show Graph</button>
        </div>
        <div class="row content" id="data"><br><br><br><b>Loading data file, please wait...</b></div>
        <div class="row footer">
            <button class="button_small" onClick="reload();">Refresh</button>
            <button class="button_small" onClick="window.open(getDomainname() + '/datafileact');">Show Full File</button>
            <button class="button_small" onClick="window.location.href = getDomainname() + '/fileserver/log/data/'">Show Data Files</button>
            <button class="button_small" onClick="window.location.href = 'graph.html?v=$COMMIT_HASH'">Show Graph</button>
        </div>
    </div>


    <script type="text/javascript" src="readconfigparam.js?v=$COMMIT_HASH"></script>
    <script type="text/javascript" src="readconfigcommon.js?v=$COMMIT_HASH"></script>
	
    <script type="text/javascript">  
        function reload() {
            document.getElementById('data').innerHTML += "<br><b>Reloading...<b><br><br>";
            window.scrollBy(0,document.body.scrollHeight);
            funcRequest(getDomainname() + '/data');
        } 

        async function funcRequest(url){
            await fetch(url)
            .then((res) => {
                if (!res.ok) {
                    document.getElementById("data").innerHTML = "HTTP error " + res.status;
                }

                return res.text();
            })
            .then((data) => {
                document.getElementById('data').innerHTML = "<br>" + data.split("\n").join("\n<br>") + "&nbsp;";

                window.scrollBy(0,document.body.scrollHeight);

            })
            .catch((err) => {
                document.getElementById("data").innerHTML = err;
            });
        }

        funcRequest(getDomainname() + '/data');

    </script>
	
</body>
</html>
