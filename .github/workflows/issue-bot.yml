name: Label Commenter

on:
  issues:
    types: [labeled]
  pull_request_target:
    types: [labeled]
  discussion:
    types: [labeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Label Commenter
        uses: peaceiris/actions-label-commenter@v1
